  <body>
    <div id="root"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const titles = ["a4a", "ad3a", "adi2a", "adit1a", "aditya", "adit1a", "adi2a", "ad3a", "a4a"];
            let index = 0;

            function updateTitle() {
                document.title = titles[index];
                index = (index + 1) % titles.length; // Loop back to start
            }

            // Change title every second (1000 ms)
            setInterval(updateTitle, 1000);
        });
    </script>
  </body>
