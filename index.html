<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aditya Kulkarni</title>
    <script type="module" crossorigin src="/assets/index-ea837572.js"></script>
    <link rel="stylesheet" href="/assets/index-4072feb7.css">
  </head>
  <body>
    <div id="root"></div>
    
    <script>
      // Define the sequence of titles
      const titles = ['a4a', 'ad3a', 'adi2a', 'adit1a', 'aditya', 'adit1a', 'adi2a', 'ad3a', 'a4a'];
      let index = 0; // Initialize the index

      // Function to change the title
      function changeTitle() {
        document.title = titles[index]; // Set the document's title
        index = (index + 1) % titles.length; // Increment index and loop back if at the end
      }

      // Change the title every second (1000 milliseconds)
      setInterval(changeTitle, 1000);
    </script>
  </body>
