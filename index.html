<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a4a</title>
    <link rel="icon" href="favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="favicons/apple-touch-icon.png" sizes="180x180">
    <!-- Android Chrome Icon -->
    <link rel="icon" href="favicons/android-chrome-192x192.png" sizes="192x192" type="image/png">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Define the sequence of titles
      const titles = ['a4a', 'ad3a', 'adi2a', 'adit1a', 'aditya', 'a1itya', 'a2tya', 'a3ya'];
      let index = 0; // Initialize the index

      // Function to change the title
      function changeTitle() {
        document.title = titles[index]; // Set the document's title
        index = (index + 1) % titles.length; // Increment index and loop back if at the end
      }

      // Change the title every second (1000 milliseconds)
      setInterval(changeTitle, 1000);
    </script>
  </body>
</html>
